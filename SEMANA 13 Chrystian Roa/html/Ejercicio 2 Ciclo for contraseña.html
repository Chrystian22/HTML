<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTRASEÑA</title>
    <!-- link de sitio Sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>Inicio de sesion</h1>
        <h3>Validacion de ingreso</h3>
        <script>
            let datof; //var CLave ingresa usuario
            let sw=0; //Switche prendido/apagado
            let clave=123;
            //
            for(f=1;f<=3;f++)
            {
                datof=parseInt(prompt("Ingrese contraseña de ingreso"));
                if (datof==clave){
                    swal("Usuario","Acceso permitido","success");
                    document.write("Acceso granted");
                    sw=1;
                    break;
                }
            }
            if (sw==0){
                swal("Usuario","Acceso bloqueado","error");
            }
        </script>
    </center>
</body>
</html>
